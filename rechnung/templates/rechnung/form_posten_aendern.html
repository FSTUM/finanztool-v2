{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Posten hinzufügen{% endblock %}

{% block content %}
<h1>Posten hinzufügen</h1>
<div class="row">
    <div class="col-lg-5">
        <form method="POST">{% csrf_token %}
            {% bootstrap_form form %}
            <button
                type="submit"
                class="save btn btn-secondary"
            >
                <span class="bi bi-save"></span> Sichern
            </button>
            <button
                type="submit"
                name="loeschen"
                class="save btn btn-secondary"
            >
                <span class="bi bi-person-x-fill"></span> Löschen
            </button>
        </form>
    </div>
</div>
{% endblock %}
