{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Posten {{ posten.name }}{% endblock %}

{% block content %}
<h1>Posten {{ posten.name }}</h1>
<a
    class="btn btn-primary"
    href="{% url "rechnung:posten_aendern" posten.id %}"
>Posten bearbeiten</a>

<div class="row">
    <div class="col-lg-3">
        <h3>Übersicht</h3>
        <br />
        <table class="table table-striped">
            <tr>
                <th>Einzelpreis</th>
                <td>{{ posten.einzelpreis }} €</td>
            </tr>
            <tr>
                <th>Mehrwertsteuersatz</th>
                <td>{{ posten.mwst }} %</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
