{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Rechnung hinzufügen{% endblock %}

{% block content %}
    <h1>Rechnung hinzufügen</h1>
    <div class="row">
        <div class="col-md-5">
            <form method="POST">{% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class"save btn btn-default">Sichern</button>
            </form>
        </div>
    </div>
{% endblock %}
