{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Kunde hinzufügen{% endblock %}

{% block content %}
    <h1>Kunde hinzufügen</h1>
    <div class="row">
        <div class="col-md-5">
            <h4><b><span style="color : red;">
                Bitte gültige LaTex-Formatierung verwenden (z.B. \& für &, \\ für Absatz)
            </b></h4>
            <form method="POST">{% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="save btn btn-default">
                    {% bootstrap_icon "floppy-disk" %} Sichern
                </button>
            </form>
        </div>
    </div>
{% endblock %}
