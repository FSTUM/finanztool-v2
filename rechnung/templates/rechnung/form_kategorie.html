{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Kategorie hinzufügen{% endblock %}

{% block content %}
    <h1>Kategorie hinzufügen</h1>
    <div class="row">
        <div class="col-md-5">
            <form method="POST">{% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="save btn btn-default">
                    {% bootstrap_icon "floppy-disk" %} Sichern
                </button>
            </form>
        </div>
    </div>
{% endblock %}
