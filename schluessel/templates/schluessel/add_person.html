{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Finanztool - Person hinzufügen{% endblock %}

{% block content %}
<h1>Person hinzufügen</h1>

<div class="col-lg-4">
    <form
        name="addform"
        method="POST"
        action=""
    >{% csrf_token %}

        {% bootstrap_form form %}

        <button
            class="btn btn-secondary"
            type="submit"
        >Hinzufügen</button>
    </form>
</div>
{% endblock %}
