{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Finanztool - Person erstellen{% endblock %}

{% block content %}
    <h1>Person erstellen</h1>
    
    <div class="col-md-4">
        <form name="addform" method="post" action="">
            {% csrf_token %}
            
            {% bootstrap_form form %}
            
            <button type="submit" class="btn btn-default btn-info">Erstellen</button>
        </form>
    </div>
{% endblock %}
