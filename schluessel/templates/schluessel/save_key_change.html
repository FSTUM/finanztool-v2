{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Finanztool - Typ-Änderung vormerken{% endblock %}

{% block content %}
<h1>Typ-Änderung für {{ key.typename }} {{ key }} vormerken</h1>

<div class="col-lg-4">
    <form
        method="POST"
        action=""
    >{% csrf_token %}

        {% bootstrap_form form %}

        <button
            class="btn btn-secondary"
            type="submit"
        >Vormerken</button>
    </form>
</div>
{% endblock %}
